data_location:
  data_path: 'data/'
  file_name: 'data.xlsx'  # check file extension
basic:
  snapshot_duration: 6  # months
  date_format: '%Y.%m.%d'
required_sheets:
  basic:
    name: 'Основные данные'
    features:
      f1:
        name: '№'
        name_out: 'n'
        type: 'int'
        kind: 'common'
      f2:
        name: 'ФИО / код сотрудника'  # check uniqueness
        name_out: 'code'
        type: 'str'
        kind: 'common'
      f3:
        name: 'Пол'
        name_out: 'gender'
        type: 'str'
        values: ['ж', 'Ж', 'жен', 'Жен', 'женский', 'Женский', 'м', 'М', 'муж', 'Муж', 'мужской', 'Мужской']
        kind: 'common'
      f4:
        name: 'Возраст'
        type: 'int'
        interval: [18, 100]
      f5:
        name: 'Гражданство'
        name_out: 'citizenship'
        kind: 'common'
      f6:
        name: 'Образование'
        name_out: 'education'
        kind: 'common'
      f7:
        name: 'Семейное положение'
        name_out: 'family_status'
        kind: 'common'
      f8:
        name: 'Кол-во детей'
        name_out: 'children'
        kind: 'common'
      f9:
        name: 'Адрес работы'
      f10:
        name: 'Департамент'
