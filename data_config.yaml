        name: 'Причина увольнения'
      f14:
        name: 'Общий стаж работы'
      f15:
        name: 'Кол-во мест работодателей за карьеру'
        name_out: 'n_employers'
        kind: 'common'
      f16:
        name: 'Категория вредности'
        name_out: 'occupational_hazards'
        kind: 'common'
      f17:
        name: 'Дата истечения разрешения на работу'
